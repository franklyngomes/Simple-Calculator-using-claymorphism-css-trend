<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="Calculator">
            <input type="text" id="screen">
            <table>
                <tr>
                    <td><button class="button"><i>(</i></button></td>
                    <td><button class="button"><i>)</i></button></td>
                    <td><button class="button clear"><i>C</i></button></td>
                    <td><button class="button"><i>+</i></button></td>
                </tr>
                <tr>
                    <td><button class="button"><i>1</i></button></td>
                    <td><button class="button"><i>2</i></button></td>
                    <td><button class="button"><i>3</i></button></td>
                    <td><button class="button"><i>-</i></button></td>
                </tr>
                <tr>
                    <td><button class="button"><i>4</i></button></td>
                    <td><button class="button"><i>5</i></button></td>
                    <td><button class="button"><i>6</i></button></td>
                    <td><button class="button"><i>/</i></button></td>

                </tr>
                <tr>
                    <td><button><i class="button">7</i></button></td>
                    <td><button><i class="button">8</i></button></td>
                    <td><button><i class="button">9</i></button></td>
                    <td><button><i class="button">X</i></button></td>
                </tr>
                <tr>
                    <td><button class="button"><i>.</i></button></td>
                    <td><button class="button"><i>0</i></button></td>
                </tr>
            </table>
            <button class="button equals"><i>=</i></button>
        </div>
    </div>

    <footer>Made by Franklyn Gomes</footer>



    <script src="index.js"></script>
</body>

</html>
